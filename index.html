<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Funciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #resultado {
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Funciones</h2>
  <label for="funcion">Ingresa la función (por ejemplo: x^2 + 3x - 4 o 2/x - 2):</label><br>
  <input type="text" id="funcion" size="40" /><br>
  <button onclick="procesarFuncion()">Resolver</button>
  <div id="resultado"></div>
  <canvas id="grafico" width="600" height="400"></canvas>

  <script>
    function procesarFuncion() {
      const input = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      const expr = math.compile(input.replace(/\^/g, ""));
      const xValues = [];
      const yValues = [];
      const asintotasVerticales = [];

      for (let x = -20; x <= 20; x += 0.1) {
        try {
          const y = expr.evaluate({ x });
          if (!isFinite(y)) {
            asintotasVerticales.push(x.toFixed(1));
            yValues.push(null);
          } else {
            xValues.push(x);
            yValues.push(y);
          }
        } catch (e) {
          yValues.push(null);
        }
      }

      // Dominio
      let dominio = "Todos los reales";
      if (input.includes("/")) {
        const partes = input.split("/");
        if (partes[1]) {
          dominio = "Todos los reales excepto donde el denominador es 0";
        }
      }

      // Rango
      let rango = "Ver gráfico.";
      if (!input.includes("/")) {
        if (input.includes("x^2") || input.includes("x**2")) {
          rango = "y ≥ mínimo o y ≤ máximo (según orientación de la parábola)";
        } else {
          rango = "Todos los reales";
        }
      }

      resultado.innerHTML = `
        <p><strong>Dominio:</strong> ${dominio}</p>
        <p><strong>Rango estimado:</strong> ${rango}</p>
        ${asintotasVerticales.length > 0 ? "<p><strong>Asíntotas Verticales:</strong> x = " + [...new Set(asintotasVerticales)].join(", ") + "</p>" : ""}
      `;

      hablar(El dominio es: ${dominio}. El rango aproximado es: ${rango});
      graficar(xValues, yValues, [...new Set(asintotasVerticales)]);
    }

    function graficar(x, y, asintotas) {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.miGrafico) window.miGrafico.destroy();

      const data = {
        labels: x,
        datasets: [
          {
            label: "Función",
            data: y,
            borderColor: "blue",
            borderWidth: 2,
            pointRadius: 0
          },
          ...asintotas.map((xVal) => ({
            label: Asíntota x = ${xVal},
            data: x.map(() => null),
            borderColor: "red",
            borderWidth: 1,
            borderDash: [5, 5],
            pointRadius: 0
          }))
        ]
      };

      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          animation: false,
          scales: {
            x: { title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'y' } }
          }
        }
      };

      window.miGrafico = new Chart(ctx, config);
    }

    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
